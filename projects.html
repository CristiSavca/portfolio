<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/site.css" />
    <title>Projects · Cristi Savca</title>
  </head>
  <body>
    <main class="site">
      <section id="projects" class="section">
        <header class="section-header">
          <p class="kicker">Selected Work</p>
          <h2>Projects</h2>
          <p class="section-copy">
            <a href="./index.html">← Back Home</a>
          </p>
        </header>
        <div class="cards two-up">
          <a class="card" href="#mogai">
            <img src="./assets/mogai/ChatGPT%20Image%20Feb%2010,%202026,%2010_28_46%20PM.png" alt="MOG AI concept" />
            <h3>MOG AI</h3>
            <p>3D avatar and virtual try-on product flow.</p>
          </a>
          <a class="card" href="#nora">
            <img src="./assets/nora/nora4.png" alt="Nora mobile screen" />
            <h3>Nora</h3>
            <p>Lunar-inspired wellness experience for safer baby product decisions.</p>
          </a>
        </div>
      </section>

      <section id="mogai" class="section">
        <header class="section-header">
          <p class="kicker">Case Study</p>
          <h2>MOG AI</h2>
          <p class="section-copy">All MOG assets included.</p>
        </header>

        <div class="media-grid">
          <figure class="media-card">
            <img src="./assets/mogai/MOG_screens.png" alt="MOG product screens" loading="lazy" />
            <figcaption>Main product interface composition</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/mogai/MOG_onboarding.png" alt="MOG onboarding screens" loading="lazy" />
            <figcaption>Onboarding and flow setup</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/mogai/ChatGPT%20Image%20Feb%2010,%202026,%2010_28_46%20PM.png" alt="MOG concept render" loading="lazy" />
            <figcaption>Visual concept direction</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/MOG_all_screens.png" alt="MOG all screens" loading="lazy" />
            <figcaption>Comprehensive screen overview</figcaption>
          </figure>
          <figure class="media-card">
            <video src="./assets/mogai/figure_loop.mp4" autoplay muted loop playsinline></video>
            <figcaption>Character interaction loop</figcaption>
          </figure>
          <figure class="media-card">
            <video src="./assets/mogai/female_look_textured.mp4" autoplay muted loop playsinline></video>
            <figcaption>Textured look development</figcaption>
          </figure>
        </div>
      </section>

      <section id="nora" class="section section-soft">
        <header class="section-header">
          <p class="kicker">Case Study</p>
          <h2>Nora</h2>
          <p class="section-copy">All Nora assets included.</p>
        </header>

        <div class="media-grid">
          <figure class="media-card">
            <img src="./assets/nora/crescentIcon512.png" alt="Nora crescent icon" loading="lazy" />
            <figcaption>Identity mark</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/Nora_cover.png" alt="Nora main screen" loading="lazy" />
            <figcaption>Primary screen composition</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/nora1.png" alt="Nora mobile screen 1" loading="lazy" />
            <figcaption>Mobile capture 1</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/nora2.png" alt="Nora mobile screen 2" loading="lazy" />
            <figcaption>Mobile capture 2</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/nora3.png" alt="Nora mobile screen 3" loading="lazy" />
            <figcaption>Mobile capture 3</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/nora4.png" alt="Nora mobile screen 4" loading="lazy" />
            <figcaption>Mobile capture 4</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/nora5.png" alt="Nora mobile screen 5" loading="lazy" />
            <figcaption>Mobile capture 5</figcaption>
          </figure>
          <figure class="media-card">
            <img src="./assets/nora/nora6.png" alt="Nora mobile screen 6" loading="lazy" />
            <figcaption>Mobile capture 6</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <script type="module" src="./src/site.js"></script>
  </body>
</html>
